title: Billy Zhao
description: Personal website and portfolio
repository: billlyzhaoyh/billlyzhaoyh.github.io
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
show_downloads: false

# Social media links
email: your-email@example.com
linkedin_username: yourprofile
github_username: yourusername
twitter_username: yourhandle

# Collections for content types
collections:
  musings:
    output: true
    permalink: /musings/:title/
  tidbits:
    output: true
    permalink: /tidbits/:title/
  hacks:
    output: true
    permalink: /hacks/:title/

# Default settings for collections
defaults:
  - scope:
      path: ""
      type: "musings"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "tidbits"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "hacks"
    values:
      layout: "post"
